<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    /* 후손 자식 selector   */
        /* div 요소의 후손(n level) 요소 중 p 요소 전체 */
        div p {color: red;}
        /* div요소의 자손(1 level) 요소 중 p전체 */
        div > p {color: blue;}
    /* siblings셀렉터 */
        /*  p의 sibling요소 중에 바로뒤에 오는 ul 요소*/
        p + ul{color : lightblue;}
        /* div의 silbling요소 중에 뒤에오는 p요소 */
        div ~ p {color: lime;}
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div>
        <p>문단1</p>
        <p>문단2</p>
        <span>
            <p>문단3</p>
        </span>
    </div>
    <p>문단4</p>
    <div></div>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <p>first paragraph</p>
    <ul>
        <li>latte</li>
        <li>choco</li>
        <li>water</li>
    </ul>
    <h2>another list</h2>
    <ul>
        <li>mango</li>
        <li>grape</li>
        <li>guul</li>
    </ul>
    <!-- 자식 후손 하위 뜻알아라 -->
</body>
</html>
